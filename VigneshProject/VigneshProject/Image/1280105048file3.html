<html>
<head>
<script type="text/javascript">
var n=prompt("Enter a number for the no. of rows in a pattern");

 for(i=1; i<=n; i++)
 {
  for(j=n; j>i-1; j--)
 {
   document.write(j);
   if(j == i)
   continue;
   else
   document.write(' ');
  }
   document.write('<br />');
  }
    
</script>
</head>
<body>
</body>
</html>
